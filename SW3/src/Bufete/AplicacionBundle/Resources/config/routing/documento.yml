documento:
    path:     /
    defaults: { _controller: "BufeteAplicacionBundle:Documento:index" }

documento_show:
    path:     /{id}/show
    defaults: { _controller: "BufeteAplicacionBundle:Documento:show" }

documento_new:
    path:     /new
    defaults: { _controller: "BufeteAplicacionBundle:Documento:new" }

documento_create:
    path:     /create
    defaults: { _controller: "BufeteAplicacionBundle:Documento:create" }
    requirements: { _method: post }

documento_edit:
    path:     /{id}/edit
    defaults: { _controller: "BufeteAplicacionBundle:Documento:edit" }

documento_update:
    path:     /{id}/update
    defaults: { _controller: "BufeteAplicacionBundle:Documento:update" }
    requirements: { _method: post|put }

documento_delete:
    path:     /{id}/delete
    defaults: { _controller: "BufeteAplicacionBundle:Documento:delete" }
    requirements: { _method: post|delete }
